<ion-header>
  <ion-toolbar>
    <ion-title>Avatar - Basic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-text>GO HOME</ion-text> -->
    <div class="grid-item">
      <h2>Return Back Home</h2>
      </div>
    <ion-item color="medium" button lines="none" routerLink="/home">
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <br>
    <br><br>

  <ion-text>SVG Example
  </ion-text>
  <br><br>

  <ion-avatar>
    <img src="/assets/img/avatar.svg" />
  </ion-avatar>

  <ion-chip>
    <ion-avatar>
      <img src="/assets/img/avatar.svg" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-item>
    <ion-avatar slot="start">
      <img src="/assets/img/avatar.svg" />
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>

  <ion-item>
    <ion-avatar slot="end">
      <img src="/assets/img/avatar.svg" />
    </ion-avatar>
    <ion-label>Wide Avatar</ion-label>
  </ion-item>
  <br><br>
  <br><br>

  <ion-text>PNG Example
  </ion-text>
<br><br>


  <ion-avatar>
    <img src="/assets/img/avatar.png" />
  </ion-avatar>

  <ion-chip>
    <ion-avatar>
      <img src="/assets/img/avatar.png" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-item>
    <ion-avatar slot="start">
      <img src="/assets/img/avatar.png" />
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>

  <ion-item>
    <ion-avatar slot="end">
      <img src="/assets/img/avatar.png" />
    </ion-avatar>
    <ion-label>Wide Avatar</ion-label>
  </ion-item> 



</ion-content>
